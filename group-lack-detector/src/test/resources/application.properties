# test properties
spring.cloud.config.enabled=false
spring.cloud.stream.bindings.recieveContainerData-in-0.destination=container-in-0

spring.cloud.stream.bindings.order-out-0.destination=order-out-0
spring.cloud.stream.bindings.full-out-0.destination=full-out-0

#=====DB settings===========================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=always

spring.datasource.url=jdbc:mysql://localhost:3306/ContainersDB?createDatabaseIfNotExist=true
spring.datasource.username=root
#spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
