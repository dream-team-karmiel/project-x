# test properties
spring.cloud.config.enabled=false
spring.cloud.stream.bindings.recieveContainerData-in-0.destination=${KAFKA_TOPIC_CONTAINER}

spring.cloud.stream.bindings.order-out-0.destination=${KAFKA_TOPIC_ORDER}
spring.cloud.stream.bindings.full-out-0.destination=${KAFKA_TOPIC_FULL}

#=====DB settings===========================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=always

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
#spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
